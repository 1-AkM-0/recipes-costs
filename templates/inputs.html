{% extends "layout.html" %}

{% block title %}
    Inputs
{% endblock %}

{% block main %}
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Valor</th>
                <th>Tipo</th>
            </tr>
        </thead>
        <tbody>
            {% for input in inputs %}
            <tr>
                <td>{{ input.nome }}</td>
                <td>{{ input.valor }}</td>
                <td>{{ input.tipo }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>


{% endblock %}
